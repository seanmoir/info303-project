<!DOCTYPE html>
<html ng-app="AccountModule" lang="en">
<head>
    <title>Customer registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/client.js"></script>

</head>
<body>
<div ng-controller="AccountController as accCtrl">
    <h1>Customer registration</h1>
    <fieldset>
        <form ng-submit="accCtrl.createAccount(account)">
            <label>
                Email
                <input type="text" ng-model="account.email">
            </label>
            <br>
            <br>
            <label>
                Username
                <input type="text" ng-model="account.username">
            </label>
            <br>
            <br>
            <label>
                First name
                <input type="text" ng-model="account.firstName">
            </label>
            <br>
            <br>
            <label>
                Last name
                <input type="text" ng-model="account.lastName">
            </label>
            <br>
            <br>
            <button>Create Account</button>
        </form>
    </fieldset>
</div>
</body>
</html>
